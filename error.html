<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #faf8ef; font-family: Arial, sans-serif; }
        .error-container { min-height: 100vh; display: flex; align-items: center; }
        .error-number { font-size: 8rem; font-weight: bold; color: #bbada0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="row w-100">
                <div class="col-md-8 mx-auto text-center">
                    <div class="error-number">404</div>
                    <h1 class="mb-4">Page Not Found</h1>
                    <p class="lead mb-4">The page you're looking for doesn't exist on this AWS S3 static website.</p>
                    <a href="/" class="btn btn-primary btn-lg">Back to 2048 Game</a>
                    
                    <div class="mt-5">
                        <div class="card">
                            <div class="card-body">
                                <h5>AWS S3 Error Handling</h5>
                                <p class="mb-0">This custom 404 page demonstrates S3 static website error document configuration.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
